<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Demonstration</title>
    <meta 
        name="description"
        content="Ulises Rivero - Responsive Images Demonstration">
    <meta name="author" content="Ulises Rivero">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <header></header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="Hero image" width="1500" height="750">
            </picture>
        </div>
    </main>
    <footer></footer>
</body>
</html>
